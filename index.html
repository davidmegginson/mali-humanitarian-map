<!DOCTYPE html>
<html>
  <head>
    <title>Mali humanitarian-indicators map</title>
    <link rel="stylesheet" href="lib/hxlmaps/hxlmaps.css"/>
    <link rel="stylesheet" href="lib/leaflet/leaflet.css"/>
    <link rel="stylesheet" href="lib/leaflet.markercluster/MarkerCluster.css"/>
    <link rel="stylesheet"
          href="lib/leaflet.markercluster/MarkerCluster.Default.css"/>
    <link rel="stylesheet" href="widget.css"/>
    <link rel="stylesheet" href="mali-map.css"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <header>
      <h1>Mali humanitarian indicators</h1>
    </header>
    <aside id="layers">
      <section>
        <h2>Base layer</h2>
        <form>
          <label>
            <input type="radio" name="base" value=""/>
            <span>None</span>
          </label>
          <label>
            <input type="radio" name="base" value="osm"/>
            <span>OpenStreetMap</span>
          </label>
          <label>
            <input type="radio" name="base" value="cods"/>
            <span>Cercle boundaries (UNOCHA)</span>
          </label>
        </form>
      </section>
      <section>
        <h2>Shaded layer</h2>
        <form>
          <label>
            <input type="radio" name="shaded" value=""/>
            <span>None</span>
          </label>
          <label>
            <input type="radio" name="shaded" value="ch"/>
            <span>Cadre harmonis√©e (IPC)</span>
          </label>
          <label>
            <input type="radio" name="shaded" value="smart"/>
            <span>SMART</span>
          </label>
          <label>
            <input type="radio" name="shaded" value="dtm"/>
            <span>IDP households (DTM)</span>
          </label>
          <label>
            <input type="radio" name="shaded" value="acf"/>
            <span>Biomass (ACF)</span>
          </label>
          <label>
            <input type="radio" name="shaded" value="inform"/>
            <span>Risk level (INFORM)</span>
          </label>
          <label>
            <input type="radio" name="shaded" value="3w"/>
            <span>3W activities (UNOCHA)</span>
          </label>
        </form>
      </section>
      <section>
        <h2>Heat layer</h2>
        <form>
          <label>
            <input type="radio" name="heat" value=""/>
            <span>None</span>
          </label>
          <label>
            <input type="radio" name="heat" value="acled-heat"/>
            <span>Incidents (ACLED)</span>
          </label>
        </form>
      </section>
      <section>
        <h2>Point layers</h2>
        <form>
          <label>
            <input type="radio" name="point" value=""/>
            <span>None</span>
          </label>
          <label>
            <input type="radio" name="point" value="acled-points"/>
            <span>Incidents (ACLED)</span>
          </label>
        </form>
      </section>
    </aside>
    <main>
      <div id="map">Map loading...</div>
    </main>
  </body>
  <script src="lib/es6-promise/es6-promise.auto.min.js"></script>
  <script src="lib/leaflet/leaflet.js"></script>
  <script src="lib/leaflet.markercluster/leaflet.markercluster.js"></script>
  <script src="lib/leaflet.heat/leaflet.heat.js"></script>
  <script src="lib/papaparse.min.js"></script>
  <script src="lib/spin/spin.min.js"></script>
  <script src="lib/hxl.js"></script>
  <script src="lib/hxlmaps/hxlmaps.js"></script>
  <script src="lib/hxlmaps/hxlmaps.data.js"></script>
  <script src="mali-map.js"></script>
</html>
