<!DOCTYPE html>
<html>
  <head>
    <title>Mali humanitarian-indicators map</title>
    <link rel="stylesheet" href="lib/hxlmaps/hxlmaps.css"/>
    <link rel="stylesheet" href="lib/leaflet/leaflet.css"/>
    <link rel="stylesheet" href="lib/leaflet.markercluster/MarkerCluster.css"/>
    <link rel="stylesheet"
          href="lib/leaflet.markercluster/MarkerCluster.Default.css"/>
    <link rel="stylesheet" href="widget.css"/>
    <link rel="stylesheet" href="mali-map.css"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <header id="top">
      <h1>Mali humanitarian indicators</h1>
      <span class="jump-link">[<a href="#layers">layers</a>]</span>
    </header>
    <aside id="layers">
      <h2>Map layers</h2>
      <span class="jump-link">[<a href="#top">map</a>]</span>
      <section>
        <h3>Map tiles</h3>
        <form>
          <label>
            <input type="radio" name="tiles" value="" checked="checked"/>
            <span>None</span>
          </label>
          <label>
            <input type="radio" name="tiles" value="osm"/>
            <span>OpenStreetMap</span>
          </label>
        </form>
      </section>
      <section>
        <h3>Shaded layer</h3>
        <form>
          <label>
            <input type="radio" name="shaded" value=""/>
            <span>None</span>
          </label>
          <label title="Mali 2019 Humanitarian Response Plan (UNOCHA)">
            <input type="radio" name="shaded" value="hrp" checked="checked"/>
            <span>People targeted for humanitarian assistance (UN)</span>
          </label>
          <label title="Cadre harmonisé (CILSS)">
            <input type="radio" name="shaded" value="ch"/>
            <span>Food insecurity (IPC levels 3–5)</span>
          </label>
          <label title="SMART survey (Government of Mali, Food Security cluster)">
            <input type="radio" name="shaded" value="mam"/>
            <span>Moderate acute malnutrition (SMART)</span>
          </label>
          <label title="SMART survey (Government of Mali, Food Security cluster)">
            <input type="radio" name="shaded" value="sam"/>
            <span>Severe acute malnutrition (SMART)</span>
          </label>
          <label title="Displacement Tracking Matrix (CMP)">
            <input type="radio" name="shaded" value="dtm"/>
            <span>Internal displacement (DTM)</span>
          </label>
          <label title="Yearly Biomass Production (ACF)">
            <input type="radio" name="shaded" value="acf"/>
            <span>Biomass change (ACF)</span>
          </label>
          <label title="INFORM Sahel model">
            <input type="radio" name="shaded" value="inform-flood"/>
            <span>Flood vulnerability (INFORM)</span>
          </label>
          <label title="INFORM Sahel model">
            <input type="radio" name="shaded" value="inform-drought"/>
            <span>Drought vulnerability (INFORM)</span>
          </label>
        </form>
      </section>
      <section>
        <h3>Heat layer</h3>
        <form>
          <label>
            <input type="radio" name="heat" value="" checked="checked"/>
            <span>None</span>
          </label>
          <label title="Conflict Data for Mali (ACLED)">
            <input type="radio" name="heat" value="acled-heat"/>
            <span>Security incidents (ACLED)</span>
          </label>
        </form>
      </section>
      <section>
        <h3>Points layer</h3>
        <form>
          <label>
            <input type="radio" name="points" value="" checked="checked"/>
            <span>None</span>
          </label>
          <label title="Conflict Data for Mali (ACLED)">
            <input type="radio" name="points" value="acled-points"/>
            <span>Security incidents (ACLED)</span>
          </label>
        </form>
      </section>
    </aside>
    <main>
      <div id="map"></div>
    </main>
  </body>
  <script src="lib/es6-promise/es6-promise.auto.min.js"></script>
  <script src="lib/leaflet/leaflet.js"></script>
  <script src="lib/leaflet.markercluster/leaflet.markercluster.js"></script>
  <script src="lib/leaflet.heat/leaflet.heat.js"></script>
  <script src="lib/papaparse.min.js"></script>
  <script src="lib/spin/spin.min.js"></script>
  <script src="lib/hxl.js"></script>
  <script src="lib/hxlmaps/hxlmaps.js"></script>
  <script src="lib/hxlmaps/hxlmaps.data.js"></script>
  <script src="mali-map.js"></script>
</html>
